<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      /* Add some basic styling to the slider */
      #video-slider {
        max-width: 800px;
        margin: 40px auto;
      }

      .carousel-inner {
        padding: 20px;
      }

      .carousel-item {
        padding: 20px;
      }

      video {
        width: 100%;
        height: 400px;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <!-- Create a container for the slider -->
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <!-- Create a carousel component using Bootstrap 5 -->
          <div id="video-slider" class="carousel slide" data-bs-ride="carousel">
            <!-- Indicators for the slider -->
            <ol class="carousel-indicators">
              <li
                data-bs-target="#video-slider"
                data-bs-slide-to="0"
                class="active"
              ></li>
              <li data-bs-target="#video-slider" data-bs-slide-to="1"></li>
              <li data-bs-target="#video-slider" data-bs-slide-to="2"></li>
            </ol>
            <!-- Slider content -->
            <div class="carousel-inner">
              <!-- Slide 1 -->
              <div class="carousel-item active">
                <video width="100%" controls>
                  <source src="video1.mp4" type="video/mp4" />
                  Your browser does not support the video tag.
                </video>
              </div>
              <!-- Slide 2 -->
              <div class="carousel-item">
                <video width="100%" controls>
                  <source src="video2.mp4" type="video/mp4" />
                  Your browser does not support the video tag.
                </video>
              </div>
              <!-- Slide 3 -->
              <div class="carousel-item">
                <video width="100%" controls>
                  <source src="video3.mp4" type="video/mp4" />
                  Your browser does not support the video tag.
                </video>
              </div>
            </div>
            <!-- Controls for the slider -->
            <a
              class="carousel-control-prev"
              href="#video-slider"
              role="button"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </a>
            <a
              class="carousel-control-next"
              href="#video-slider"
              role="button"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
